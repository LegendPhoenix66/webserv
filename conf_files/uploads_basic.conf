server {
    host 127.0.0.1;
    listen 8080;
    root www;
    index index.html;

    # Minimal upload route to exercise the body state machine
    location /upload/ {
        # Allow browsing uploaded files and uploading/deleting
        allowed_methods GET POST DELETE;
        # Serve this URL prefix from the uploads directory
        root www/uploads;
        # Where POSTed files are stored on disk
        upload_store www/uploads;
        client_max_body_size 1048576; # 1 MiB limit
    }
}
