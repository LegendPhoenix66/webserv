server {
    listen 8080;
    host 127.0.0.1;
    root www;
    index index.html;

    # New limits/timeouts â€” adjust as needed
    client_max_body_size 8388608;      # 8 MiB
    max_header_size 16384;             # 16 KiB per header line
    max_header_lines 100;              # at most 100 header fields
    max_request_line 4096;             # 4 KiB request line
    header_timeout_ms 5000;            # 5s to finish sending headers

    location /upload/ {
        allowed_methods GET POST DELETE;
        upload_store www/uploads;
    }
}
