server {
    listen 8080;
    host 127.0.0.1;
    server_name example.com www.example.com;
    root ./www/site2;
    index index.html index.htm;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    error_page 201 /201.html;
    client_max_body_size 1m;

    location / {
        autoindex off;
        index first.html;
        allowed_methods GET POST;
    }

    location /return/ {
    	return 302 https://www.youtube.com/watch?v=-ojOHMhxDbY;
    }

    location /cgi-bin/ {
        autoindex on;
        root ./www/site2/;
        cgi_pass /usr/bin/python3;
        cgi_ext .py;
        allowed_methods GET POST;
    }

    location /uploads/ {
    	autoindex on;
    	allowed_methods GET DELETE;
    }

    location /file-upload/ {
    	index upload.html;
    	allowed_methods GET POST;
    	upload_store uploads/;
    	client_max_body_size 2m;
    }
}

server {
    listen 8081;
    host 0.0.0.0;
    server_name test.com;
    root ./www/site2;
    index index.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    client_max_body_size 524288;

    location / {
        autoindex off;
        allowed_methods GET;
    }

    location /cgi-bin/ {
        cgi_pass /usr/bin/php-cgi;
        cgi_path /var/www/cgi/script.php;
        allowed_methods GET POST;
    }

    location /private/ {
        allowed_methods GET;
        return 403 /403.html;
    }
}
